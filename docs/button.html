<div class="togetwidgetbutton" data-togetwidget-show="1">
    <div class="togetwidgetbutton__icon"></div>
    <div class="togetwidgetbutton__text">
        Как добраться?
    </div>
</div>

<style>
    .togetwidgetbutton {
        bottom: 70px !important;
    }
</style>

<script>
    // Анимация кнопки (смена картинки)
    setInterval(function(){
        setTimeout(function(){
            $('.togetwidgetbutton__icon').addClass('taxi');
        },1000);
        setTimeout(function(){
            $('.togetwidgetbutton__icon').removeClass('taxi');
        },2000);
    },3000);
    // END Анимация кнопки (смена картинки)


    
    // Получаем ширину скроллбара
    function get_scrollbar_width(){
        let div = document.createElement('div');

        div.style.overflowY = 'scroll';
        div.style.width = '50px';
        div.style.height = '50px';
        
        // мы должны вставить элемент в документ, иначе размеры будут равны 0
        document.body.append(div);
        let scrollWidth = div.offsetWidth - div.clientWidth;
        
        div.remove();
        
        return scrollWidth;
    }
    // END Получаем ширину скроллбара

    // Показываем панель
    $('[data-togetwidget-show]').click(function(){
        var id = $(this).attr('data-togetwidget-show');
        var scrollbar_width = get_scrollbar_width();
        $('body').css('padding-right', scrollbar_width+'px');
        $('body').addClass('togetwidget_hidden');
        $('[data-togetwidget="'+id+'"]').addClass('active');
    });
    // END Показываем панель
</script>
