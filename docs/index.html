<script>
    // Скрываем панель
    $('body').on('click', '[data-togetwidget-close]', function(){
        var id = $(this).attr('data-togetwidget-close');
        $('[data-togetwidget="'+id+'"]').removeClass('active');
    });

    var myElement = document.getElementById('togetwidget__content');
    var mc = new Hammer(myElement);

    mc.on("swipeleft", function(ev) {
        $('[data-togetwidget]').removeClass('active');
    });
    // END Скрываем панель

    // Присваиваем нужную ссылку приложениям согласно адресу
    function add_links_app() {
        var yandex_taxi = $('input[name="togetwidgetadress"]:checked').attr('data-yandex-taxi');
        var yandex_navigator = $('input[name="togetwidgetadress"]:checked').attr('data-yandex-navigator');
        var yandex_2gis = $('input[name="togetwidgetadress"]:checked').attr('data-2gis');
        var yandex_google_map = $('input[name="togetwidgetadress"]:checked').attr('data-google-map');
        var yandex_apple_map = $('input[name="togetwidgetadress"]:checked').attr('data-apple-map');
        $('[data-link-yandex-taxi]').attr('href', yandex_taxi);
        $('[data-link-yandex-navigator]').attr('href', yandex_navigator);
        $('[data-link-2gis]').attr('href', yandex_2gis);
        $('[data-link-google-map]').attr('href', yandex_google_map);
        $('[data-link-apple-map]').attr('href', yandex_apple_map);
    }
    
    add_links_app();
    $('input[name="togetwidgetadress"]').on('change', function(){
        add_links_app();
    });
    // END Присваиваем нужную ссылку приложениям согласно адресу
    
</script>
